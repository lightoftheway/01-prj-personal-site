<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Portfolio</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header section with your name -->
    <header>
        <h1>Nuruddin Kamal</h1> <!-- Replace with your name -->
        <p>Web Development Student</p>
    </header>

    <!-- Profile image above bio section -->
    <img src="img/kafkaportrait.png" alt="Portrait of Nuruddin Kamal" class="profile-img">

    <!-- Bio section -->
    <section class="bio">
        <h2>About Me</h2>
        <p>
            <!-- Write a short bio about yourself here -->
            Hi! I'm a student at the University of Michigan, learning web development and embedded systems engineering. This is my personal website to showcase my projects.
        </p>
    </section>

    <!-- Skills section -->
    <section class="skills">
        <h2>Skills</h2>
        <!-- List your skills here -->
        <ul class="skills-list">
            <li>C++</li>
            <li>HTML</li>
            <li>CSS</li>
            <li>node.js</li>
            <!-- Add more skills as you learn -->
        </ul>
    </section>

    <!-- Portfolio section -->
    <section class="portfolio">
        <h2>My Projects</h2>
        <!-- Add your project details here as you create them -->
        <div class="project-list">
            <!-- Example project item -->
            <!--
            <div class="project-item">
                <h3>Project Title</h3>
                <p>Short description of the project.</p>
            </div>
            -->
        </div>
    </section>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2025 My Name</p>
    </footer>
</body>
</html>
